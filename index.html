<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Windows Cover Css-->
  <!-- <link rel="stylesheet" href="windowCover/style.css"> -->

  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <section class="image_area">
      <img src="images/image-product-desktop.jpg" alt="">
    </section>
    <section class="text_area">
      <p class="perfume">perfume</p>

      <div class="title_container">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="description_container">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="price_container">
        <p class="main_price">
          $149.99
        </p>
        <p class="discount_price">
          $169.99
        </p>
      </div>

      <div class="button">
        <img src="images/icon-cart.svg" width="15px" height="15px" alt="">
        <p>Add to Cart</p>
      </div>
    </section>
  </main>

  <!--Windows Cover Js-->
  <!-- <script src="windowCover/script.js"></script> -->
</body>

</html>
